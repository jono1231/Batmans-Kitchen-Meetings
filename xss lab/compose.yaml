services:
  server:
    build:
      context: .
      args:
       - BROWSER=chromium
    environment:
      NAME: Application
      NODE_ENV: production
      FLAG: "BK{mY_f1RsT_CSRF}"
      PORT: 80
      REGEX: "http://127.0.0.1.*" # Put URL here followed by .*
      URL: http://127.0.0.1/ # Put URL here

    ports:
      - 80:80
